<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-bar">
        <div class="navbar-img">
        <a href="index.html">
          <img
            src="https://ucb.catolica.edu.br/portal/wp-content/uploads/2021/06/catolica-de-brasilia.svg"
            alt="LOGO"
          />
        </a>    
        </div>
        <div class="nav-bar-icons">
          <nav>
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <a href="#">Preços</a>
              </li>
              <li>
                <a href="#">Serviços</a>
              </li>
              <li>
                <a href="login.html">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="forms">
            <legend>Contato</legend>
          <form>
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="Nome" placeholder="Seu Nome" /> <br>

            <label for="Celular">Telefone/Celular</label>
            <input
              type="number"
              id="Celular"
              name="Celular"
              placeholder="(00) 9 0000-0000"
            /> <br>
            <label for="Email">E-mail</label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="xxxxxxx@gmail.com"
            /> <br>
            <label for="Mensagem">Mensagem</label>
            <textarea
              name="Mensagem"
              id="Mensagem"
              cols="30"
              rows="5"
            ></textarea>
            <div class="botoes">
                <input type="reset" name="clear" value="Limpar">
                <input type="submit" name="send" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
